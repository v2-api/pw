<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch and Display HTML</title>
</head>
<body>
  <h2>Fetched HTML Output</h2>
  <textarea id="output" rows="20" cols="80" readonly></textarea>
  <br><br>
  <button onclick="fetchHTML()">Fetch HTML</button>

  <script>
    async function fetchHTML() {
      const textarea = document.getElementById("output");

      try {
        const response = await fetch("https://v2-api.github.io/sv/?r=1177485229");

        if (!response.ok) {
          textarea.value = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const text = await response.text();
        textarea.value = text;
      } catch (error) {
        textarea.value = `Fetch error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
